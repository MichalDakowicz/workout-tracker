{% extends 'base.html' %}

{% block main %}
            <div id="strength-page">
                <div id= "strength-header">
                    <h1>Calculate your strength</h1>
                </div>
                <div id = "strength-panel">
                    <form action="{{ url_for('strength') }}" method="post">
                        <h2>Weight and Gender</h2>
                        <input
                            type="number"
                            id="weight"
                            name="weight"
                            min="0"
                            placeholder="Weight (kg)"
                        />
                        <select id="gender" name="gender">
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                        </select>
                        <br />
                        <br />
                        <h2>Bench Press</h2>
                        <input
                            type="number"
                            id="bench_press_weight"
                            name="bench_press_weight"
                            min="0"
                            placeholder="Weight (kg)"
                        />
                        <input
                            type="number"
                            id="bench_press_reps"
                            name="bench_press_reps"
                            min="0"
                            placeholder="Reps"
                        />
                        <br />
                        <h2>Deadlift</h2>
                        <input
                            type="number"
                            id="deadlift_weight"
                            name="deadlift_weight"
                            min="0"
                            placeholder="Weight (kg)"
                        />
                        <input
                            type="number"
                            id="deadlift_reps"
                            name="deadlift_reps"
                            min="0"
                            placeholder="Reps"
                        />
                        <br />
                        <h2>Squat</h2>
                        <input
                            type="number"
                            id="squat_weight"
                            name="squat_weight"
                            min="0"
                            placeholder="Weight (kg)"
                        />
                        <input
                            type="number"
                            id="squat_reps"
                            name="squat_reps"
                            min="0"
                            placeholder="Reps"
                        />
                        <br />
                        <h2>Overhead Press</h2>
                        <input
                            type="number"
                            id="overhead_press_weight"
                            name="overhead_press_weight"
                            min="0"
                            placeholder="Weight (kg)"
                        />
                        <input
                            type="number"
                            id="overhead_press_reps"
                            name="overhead_press_reps"
                            min="0"
                            placeholder="Reps"
                        />
                        <br />
                        <h2>Barbell Row</h2>
                        <input
                            type="number"
                            id="barbell_row_weight"
                            name="barbell_row_weight"
                            min="0"
                            placeholder="Weight (kg)"
                        />
                        <input
                            type="number"
                            id="barbell_row_reps"
                            name="barbell_row_reps"
                            min="0"
                            placeholder="Reps"
                        />
                        <button type="submit">Calculate Strength</button>
                    </form>
                </div>
            </div>
        </div>
        {% endblock %}

        {% block scripts %}
        {% endblock %}
