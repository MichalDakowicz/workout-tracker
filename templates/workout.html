{% extends 'base.html' %}

{% block main %}
            <div id="workout">
                <div id="workout-header">
                    <h1>Workout</h1>
                    <p>Here you can type in your workout routine and save<br>it for later comparison or just for the record</p>
                </div>
                <div class="workout-panel">
                    <div id="date-input-container">
                        <label for="dateInput">Date:</label>
                        <input type="date" id="dateInput"/>
                    </div>
                    <div id = "workout-name-container">
                        <input 
                        type="text"
                        id="workoutName"
                        placeholder="Workout Name"
                        />
                    </div>
                    <div id="exercise-input-container">
                        <select id="exerciseSelect">
                            {% for exercise in exercises %}
                            <option value="{{ exercise }}">{{ exercise }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div id="reps-input-container">
                        <button onclick="addSetsFields(1)">Add exercise</button>
                        <button onclick="saveWorkout()">Save Workout</button>
                    </div>
                    <div id="draft-sets-container">
                        <div id="setsFieldsContainer"></div>
                        <div id="buttons"></div>
                        <div id="exercise-list"></div>
                    </div>
                </div>
                <div id="return-form" style="display: none">
                    <form action="{{ url_for('workout') }}" method="post">
                        <input type="date" name="date" id="date" />
                        <input type="text" name="exercises" id="exercises" />
                        <input type="submit" value="Submit" />
                    </form>
                </div>
            </div>
        </div>
        {% endblock %}

        {% block scripts %}
            <script src="{{ url_for('static', filename='workout.js') }}"></script>
        {% endblock %}
