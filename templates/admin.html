<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Workout Tracker</title>
        <link
            rel="stylesheet"
            href="{{ url_for('static', filename='style.css') }}"
        />
    </head>
    <body>
        <div id="header">
            <div id="menu">
                <ul>
                    <li><a href="{{ url_for('home') }}">Home</a></li>
                    <li><a href="{{ url_for('exercises') }}">Exercises</a></li>
                    <li><a href="{{ url_for('workout') }}">Workout</a></li>
                    <li><a href="#">Progress</a></li>
                    <li><a href="{{ url_for('strength') }}">Strength</a></li>
                    <li><a href="{{ url_for('admin') }}">Admin page</a></li>
                    <li><a href="{{ url_for('logout') }}">Logout</a></li>
                </ul>
            </div>
            {% if 'username' in session %}
            <div id="profile">
                <a href="{{ url_for('home') }}">
                    <b><p>{{ session['username'] }}</p></b>
                </a>
            </div>
            {% endif %}
        </div>
        <div id="panels">
            <div class="panels">
                <h2>Add Exercise</h2>
                <form method="POST">
                    <input type="hidden" name="action" value="add_exercise" />
                    <input
                        type="text"
                        name="exercise"
                        placeholder="Name"
                        required
                    />
                    <select name="muscle_group" id="group">
                        <option value="Chest">Chest</option>
                        <option value="Back">Back</option>
                        <option value="Legs">Legs</option>
                        <option value="Shoulders">Shoulders</option>
                        <option value="Arms">Arms</option>
                        <option value="Core">Core</option>
                    </select>
                    <select name="muscle" id="muscle"></select>
                    <input type="submit" value="Add" />
                </form>
            </div>

            <div class="panels">
                <h2>Remove Exercise</h2>
                <form method="POST">
                    <input
                        type="hidden"
                        name="action"
                        value="remove_exercise"
                    />
                    <select name="exercise_id">
                        {% for exercise in exercises %}
                        <option value="{{ exercise[0] }}">
                            {{ exercise[1] }}
                        </option>
                        {% endfor %}
                    </select>
                    <input type="submit" value="Remove Exercise" />
                </form>
            </div>

            <div class="panels">
                <h2>Remove User</h2>
                <form method="POST">
                    <input type="hidden" name="action" value="remove_user" />
                    <select name="user_id">
                        {% for user in users %}
                        <option value="{{ user[0] }}">{{ user[1] }}</option>
                        {% endfor %}
                    </select>
                    <input type="submit" value="Remove User" />
                </form>
            </div>

            <div class="panels">
                <h2>Remove Workout</h2>
                <form method="POST">
                    <input type="hidden" name="action" value="remove_workout" />
                    <select name="workout_id">
                        {% for workout in workouts %}
                        <option value="{{ workout[0] }}">
                            {{ workout[1] }} - {{ workout[2] }}
                        </option>
                        {% endfor %}
                    </select>
                    <input type="submit" value="Remove Workout" />
                </form>
            </div>
        </div>
    </body>
    <script>
        function checkGroupDisplayMuscles() {
            var group = document.getElementById("group").value;
            var muscle = document.getElementById("muscle");
            if (group === "Chest") {
                // Uper, Middle, Lower
                muscle.innerHTML =
                    '<option value="Upper Chest">Upper Chest</option><option value="Middle Chest">Middle Chest</option><option value="Lower Chest">Lower Chest</option>';
            } else if (group === "Back") {
                // Lat, Middle, Lower
                muscle.innerHTML =
                    '<option value="Lat">Lat</option><option value="Middle Back">Middle Back</option><option value="Lower Back">Lower Back</option>';
            } else if (group === "Legs") {
                // Quads, Hamstrings, Calves, Glutes, Adductors, Abductors, Tibialis
                muscle.innerHTML =
                    '<option value="Quads">Quads</option><option value="Hamstrings">Hamstrings</option><option value="Calves">Calves</option><option value="Glutes">Glutes</option><option value="Adductors">Adductors</option><option value="Abductors">Abductors</option><option value="Tibialis">Tibialis</option>';
            } else if (group === "Shoulders") {
                // Front, Side, Rear, Traps, Rotator Cuff
                muscle.innerHTML =
                    '<option value="Front Delts">Front Delts</option><option value="Side Delts">Side Delts</option><option value="Rear Delts">Rear Delts</option><option value="Traps">Traps</option><option value="Rotator Cuff">Rotator Cuff</option>';
            } else if (group === "Arms") {
                // Biceps, Triceps, Forearms
                muscle.innerHTML =
                    '<option value="Biceps">Biceps</option><option value="Triceps">Triceps</option><option value="Forearms">Forearms</option>';
            } else if (group === "Core") {
                // Upper, Middle, Lower, Oblique
                muscle.innerHTML =
                    '<option value="Upper Abs">Upper Abs</option><option value="Middle Abs">Middle Abs</option><option value="Lower Abs">Lower Abs</option><option value="Oblique">Oblique</option>';
            }
        }
        document
            .getElementById("group")
            .addEventListener("change", checkGroupDisplayMuscles);
        checkGroupDisplayMuscles();
    </script>
</html>
